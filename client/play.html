<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Game</title>

        <link href='style.css' rel='stylesheet' type='text/css' />
    </head>

    <body>
        <!-- CANVASES -->
        <div id='canvasContainer'>
            <canvas id='3dCanvas'></canvas>
            <canvas id='uiCanvas'></canvas>
        </div>

		<!-- TEXT -->
        <div id='text'>
            <h2>Controls</h2>
            <ul>
                <li><b>Mouse:</b> look around</li>
                <li><b>WASD:</b> movement</li>
                <li><b>Space:</b> jump</li>
                <li><b>T:</b> leave a comment at your position</li>
                <li><b>Left Shift:</b> speedy mode</li>
                <li><b>R:</b> return to the starting area</li>
                <li><b>F:</b> teleport to a random location</li>
                <li><b>Y:</b> toggle mouse Y-axis invert</li>
                <li><b>M:</b> toggle debug stuff</li>
            </ul>
        </div>

        <!-- SCRIPTS -->
        <script src="script/three.min.js"></script>
        <script src="script/socket.io.slim.js"></script>
        <script src="script/simplexNoise.js"></script>
        <script src="script/Prando.es.js"></script>

        <script src="script/game.js"></script>
        <script src="script/controls.js"></script>
        <script src="script/util.js"></script>
        <script src="script/world.js"></script>
        <script src="script/comments.js"></script>
        <script src="script/network.js"></script>
    </body>
</html>
